name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_14.3.app

      - name: Build and test
        run: xcodebuild clean build -project Cicerone.xcodeproj -scheme CiceroneTests CODE_SIGNING_REQUIRED=NO test | xcpretty